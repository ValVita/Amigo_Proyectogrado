<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./nuevo-seguimiento.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="nuevo-seguimiento5">
      <div class="nuevo-seguimiento-personalizad-wrapper">
        <div class="nuevo-seguimiento-personalizad">
          Nuevo seguimiento personalizado
        </div>
      </div>
      <img
        class="nuevo-seguimiento-child"
        alt=""
        src="./public/rectangle-13.svg"
      />

      <img
        class="nuevo-seguimiento-item"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="nuevo-seguimiento-inner"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar2">Guardar</b>
      <img
        class="nuevo-seguimiento-child1"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="nuevo-seguimiento-child2"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar3">Guardar</b>
      <img
        class="nuevo-seguimiento-child3"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <form class="result-labels-parent">
        <div class="result-labels">
          <div class="result-pair">
            <div class="mascota3">Mascota</div>
          </div>
          <img
            class="mascotarectangle-icon"
            alt=""
            src="./public/mascotarectangle.svg"
          />
        </div>
        <div class="date-type-labels-parent">
          <div class="date-type-labels">
            <div class="date-type-pair">
              <div class="fecha">Fecha</div>
            </div>
            <img
              class="fecharectangle-icon"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
          <div class="date-type-labels1">
            <div class="tipo-wrapper">
              <div class="tipo">Tipo</div>
            </div>
            <img
              class="tiporectangle-icon"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
        </div>
        <div class="content">
          <div class="resultado-wrapper">
            <div class="resultado">Resultado</div>
          </div>
          <img
            class="resultadorectangle-icon"
            alt=""
            src="./public/mascotarectangle.svg"
          />
        </div>
        <div class="action-buttons-wrapper">
          <div class="action-buttons1">
            <button class="action-button-pair">
              <img
                class="action-button-pair-child"
                alt=""
                src="./public/rectangle-20.svg"
              />

              <b class="cancelar3">Cancelar</b>
            </button>
            <button class="action-button-pair1">
              <img
                class="action-button-pair-item"
                alt=""
                src="./public/rectangle-13.svg"
              />

              <b class="guardar4">Guardar</b>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
