<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./malestar-view.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="malestar-view">
      <div class="nuevo-seguimiento58"></div>
      <div class="home-page">
        <div class="home-page-child"></div>
        <div class="home-layout">
          <div class="home-options">
            <div class="male-options">
              <div class="mascota15">Mascota</div>
            </div>
            <div class="male-options1">
              <div class="seguimiento6">Seguimiento</div>
            </div>
            <div class="male-options2">
              <div class="cita-medica7">Cita medica</div>
            </div>
            <div class="vacuna7">Vacuna</div>
            <div class="examenes7">Examenes</div>
            <div class="male-options3">
              <div class="malestar7">Malestar</div>
            </div>
            <div class="medicamento12">Medicamento</div>
          </div>
        </div>
        <img
          class="icons8-home-14"
          loading="lazy"
          alt=""
          src="./public/icons8home-1.svg"
        />
      </div>
      <main class="malestar8">
        <section class="malestar-layout">
          <header class="malestar-content">
            <div class="malestar-wrapper5">

              </div>
              <div class="pet-details">
                <div class="pet-details-content">
                  <div class="pet-card">
                    <div class="pet-information">
                      <div class="pet-icon">
                        <div class="pet-icon-child"></div>
                        <img
                          class="perrito-icon12"
                          loading="lazy"
                          alt=""
                          src="./public/perrito2@2x.png"
                        />
                      </div>
                    </div>
                    <div class="pet-name-wrapper">
                      <div class="pet-name-content">
                        <div class="pet-name-layout">
                          <div class="nombre16">Nombre</div>
                        </div>
                        <img
                          class="pet-name-content-child"
                          loading="lazy"
                          alt=""
                          src="./public/mascotarectangle.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="new-entries">
                  <div class="new-follow-up">
                    <div class="nuevo-seguimiento59"></div>
                    <h1 class="new-follow-up1">+</h1>
                  </div>
                  <div class="new-appointment">
                    <div class="new-appointment-layout">
                      <div class="new-appointment-content">
                        <div class="nuevo-seguimiento60"></div>
                        <img
                          class="ffffff-1-icon13"
                          loading="lazy"
                          alt=""
                          src="./public/525698ffffff-1.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="new-something">
                    <div class="new-something-layout">
                      <div class="nuevo-seguimiento61"></div>
                      <h1 class="new-something-label">+</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <div class="medical-records">
            <div class="medical-records-child"></div>
            <div class="record-header">
              <div class="record-header-child"></div>
              <div class="record-details">
                <div class="fecha24">Fecha</div>
                <div class="consulta18">Adjunto</div>
              </div>
              <div class="nota">Nota</div>
            </div>
            <footer class="record-header1">
              <div class="record-header-item"></div>
              <div class="fecha-parent3">
                <div class="fecha25">Fecha</div>
                <div class="consulta-wrapper4">
                  <div class="consulta19">Adjunto</div>
                </div>
              </div>
              <div class="nota1">Nota</div>
            </footer>
            <div class="records-footer">
              <div class="ver-mas3">Ver mas</div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
