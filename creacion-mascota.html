<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./creacion-mascota.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <form class="creacion-mascota">
      <div class="creacin-de-mascota-wrapper">
        <h2 class="creacin-de-mascota">Creaci√≥n de mascota</h2>
      </div>
      <div class="creacion-mascota-inner">
        <div class="ellipse-parent1">
          <div class="frame-child26"></div>
          <b class="foto3">Foto</b>
        </div>
      </div>
      <section class="frame-section">
        <div class="frame-parent20">
          <div class="nombre-container">
            <div class="nombre3">Nombre</div>
          </div>
          <div class="frame-child27"></div>
        </div>
        <div class="frame-wrapper13">
          <div class="frame-parent21">
            <input class="frame-input" placeholder="Especie" type="text" />

            <div class="frame-child28"></div>
          </div>
        </div>
      </section>
      <section class="creacion-mascota-child">
        <div class="frame-parent22">
          <div class="frame-parent23">
            <div class="raza-wrapper">
              <div class="raza3">Raza</div>
            </div>
            <div class="frame-child29"></div>
          </div>
          <div class="nacimiento-group">
            <div class="nacimiento3">Nacimiento</div>
            <div class="rectangle-wrapper">
              <div class="frame-child30"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="creacion-mascota-inner1">
        <div class="sexo-group">
          <div class="sexo3">Sexo</div>
          <div class="frame-wrapper14">
            <button class="rectangle-parent18">
              <div class="frame-child31"></div>
              <div class="h4">H</div>
            </button>
          </div>
          <button class="rectangle-parent19">
            <div class="frame-child32"></div>
            <div class="m3">M</div>
          </button>
        </div>
      </div>
      <div class="creacion-mascota-inner2">
        <div class="frame-parent24">
          <button class="vector-parent2">
            <img class="frame-child33" alt="" src="./public/rectangle-20.svg" />

            <b class="cancelar2">Cancelar</b>
          </button>
          <button class="vector-parent3">
            <img class="frame-child34" alt="" src="./public/rectangle-13.svg" />

            <b class="guardar1">Guardar</b>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
