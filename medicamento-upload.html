<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./medicamento-upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="medicamento-upload">
      <div class="actualizacin-seguimiento-de-m-wrapper">
        <h3 class="actualizacin-seguimiento-de">
          Actualizaci√≥n Seguimiento de medicamento
        </h3>
      </div>
      <img
        class="medicamento-upload-child"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="medicamento-upload-item"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar33">Guardar</b>
      <img
        class="medicamento-upload-inner"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="medicamento-upload-child1"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar34">Guardar</b>
      <img
        class="medicamento-upload-child2"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <section class="med-update">
        <div class="pet-med">
          <div class="details-parent">
            <div class="details">
              <div class="mascota20">Mascota</div>
              <div class="medicine">
                <div class="medicamento16">Medicamento</div>
                <div class="specs">
                  <div class="cantidad1">Cantidad</div>
                  <div class="especificaciones1">Especificaciones</div>
                </div>
              </div>
            </div>
            <div class="doctor-info">
              <div class="pet-info1">
                <img
                  class="mascotarectangle-icon12"
                  loading="lazy"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />

                <img
                  class="mascotarectangle-icon13"
                  loading="lazy"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />
              </div>
              <img
                class="doctorrectangle-icon9"
                loading="lazy"
                alt=""
                src="./public/mascotarectangle.svg"
              />

              <img
                class="veterinariarectangle-icon8"
                loading="lazy"
                alt=""
                src="./public/mascotarectangle.svg"
              />
            </div>
          </div>
          <div class="schedule">
            <div class="date-period">
              <div class="frequency">
                <div class="fecha41">Fecha</div>
                <div class="periodicidad1">Periodicidad</div>
              </div>
              <div class="calendar">
                <img
                  class="fecharectangle-icon12"
                  loading="lazy"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />

                <img
                  class="fecharectangle-icon13"
                  loading="lazy"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />
              </div>
            </div>
            <div class="consultation-parent">
              <div class="consultation">
                <div class="consultation-details">
                  <div class="consulta37">Via</div>
                  <div class="consulta38">Documento</div>
                </div>
              </div>
              <div class="consultarectangle-parent5">
                <img
                  class="consultarectangle-icon12"
                  loading="lazy"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />

                <div class="consult-label">
                  <img
                    class="consultarectangle-icon13"
                    alt=""
                    src="./public/mascotarectangle.svg"
                  />

                  <div class="consulta39">Adjunto</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nota-group">
          <div class="nota9">Nota</div>
          <img
            class="veterinariarectangle-icon9"
            loading="lazy"
            alt=""
            src="./public/veterinariarectangle-1.svg"
          />
        </div>
        <footer class="buttons">
          <div class="save-cancel">
            <button class="button-labels4">
              <img
                class="button-labels-child1"
                alt=""
                src="./public/rectangle-20.svg"
              />

              <b class="cancelar14">Cancelar</b>
            </button>
            <button class="button-labels5">
              <img
                class="button-labels-child2"
                alt=""
                src="./public/rectangle-13.svg"
              />

              <b class="guardar35">Guardar</b>
            </button>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
