<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./actualizar-seguimiento.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="actualizarseguimiento">
      <div class="actualizar-seguimiento-persona-wrapper">
        <h3 class="actualizar-seguimiento-persona">
          Actualizar seguimiento personalizado
        </h3>
      </div>
      <img
        class="actualizarseguimiento-child"
        alt=""
        src="./public/rectangle-13.svg"
      />

      <img
        class="actualizarseguimiento-item"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <form class="frame-parent25">
        <div class="frame-parent26">
          <div class="mascota-wrapper1">
            <div class="mascota4">Mascota</div>
          </div>
          <img
            class="mascotarectangle-icon1"
            alt=""
            src="./public/mascotarectangle.svg"
          />
        </div>
        <div class="frame-parent27">
          <div class="frame-parent28">
            <div class="fecha-wrapper">
              <div class="fecha1">Fecha</div>
            </div>
            <img
              class="fecharectangle-icon1"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
          <div class="frame-parent29">
            <div class="tipo-container">
              <div class="tipo1">Tipo</div>
            </div>
            <img
              class="tiporectangle-icon1"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
        </div>
        <div class="frame-parent30">
          <div class="resultado-container">
            <div class="resultado1">Resultado</div>
          </div>
          <img
            class="resultadorectangle-icon1"
            alt=""
            src="./public/mascotarectangle.svg"
          />
        </div>
        <div class="frame-wrapper15">
          <div class="frame-parent31">
            <div class="frame-wrapper16">
              <button class="vector-parent4">
                <img
                  class="frame-child35"
                  alt=""
                  src="./public/rectangle-20.svg"
                />

                <b class="cancelar4">Cancelar</b>
              </button>
            </div>
            <button class="vector-parent5">
              <img
                class="frame-child36"
                alt=""
                src="./public/rectangle-13.svg"
              />

              <b class="guardar5">Guardar</b>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
