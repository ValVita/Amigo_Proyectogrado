<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./adm-mascotas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="adm-mascotas">
      <header class="frame-header">
        <div class="frame-child9"></div>
        <nav class="frame-nav">
          <nav class="frame-parent9">
            <div class="mascota-frame">
              <div class="mascota2">Mascota</div>
            </div>
            <div class="seguimiento-container">
              <div class="seguimiento1">Seguimiento</div>
            </div>
            <div class="cita-medica-frame">
              <div class="cita-medica2">Cita medica</div>
            </div>
            <div class="vacuna2">Vacuna</div>
            <div class="examenes2">Examenes</div>
            <div class="malestar-frame">
              <div class="malestar2">Malestar</div>
            </div>
            <div class="medicamento2">Medicamento</div>
          </nav>
        </nav>
        <img
          class="icons8-home-1"
          loading="lazy"
          alt=""
          src="./public/icons8home-1.svg"
        />
      </header>
      <div class="nuevo-seguimiento"></div>
      <div class="mis-mascotas-wrapper">
        <h1 class="mis-mascotas">Mis mascotas</h1>
      </div>
      <section class="adm-mascotas-inner">
        <div class="frame-parent10">
          <div class="frame-parent11">
            <div class="frame-parent12">
              <div class="ellipse-parent">
                <div class="frame-child10"></div>
                <h3 class="foto">Foto</h3>
              </div>
              <div class="frame-wrapper6">
                <div class="nuevo-seguimiento-parent">
                  <div class="nuevo-seguimiento1"></div>
                  <h1 class="h1">+</h1>
                </div>
              </div>
            </div>
            <div class="frame-wrapper7">
              <form class="frame-form">
                <div class="frame-wrapper8">
                  <div class="frame-parent13">
                    <div class="frame-parent14">
                      <div class="nombre-wrapper">
                        <div class="nombre">Nombre</div>
                      </div>
                      <div class="rectangle-parent8">
                        <div class="frame-child11"></div>
                        <div class="yudy">Yudy</div>
                      </div>
                    </div>
                    <div class="raza-parent">
                      <div class="raza">Raza</div>
                      <div class="rectangle-parent9">
                        <div class="frame-child12"></div>
                        <div class="mestizo">Mestizo</div>
                      </div>
                    </div>
                    <div class="frame-wrapper9">
                      <div class="sexo-parent">
                        <div class="sexo">Sexo</div>
                        <div class="frame-parent15">
                          <button class="rectangle-parent10">
                            <div class="frame-child13"></div>
                            <div class="h">H</div>
                          </button>
                          <button class="rectangle-parent11">
                            <div class="frame-child14"></div>
                            <div class="m">M</div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-parent16">
                  <div class="frame-parent17">
                    <div class="especie-wrapper">
                      <div class="especie">Especie</div>
                    </div>
                    <div class="rectangle-parent12">
                      <div class="frame-child15"></div>
                      <div class="gato">Gato</div>
                    </div>
                  </div>
                  <div class="nacimiento-parent">
                    <div class="nacimiento">Nacimiento</div>
                    <div class="frame-child16"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="frame-wrapper10">
            <div class="frame-parent18">
              <div class="frame-wrapper11">
                <div class="nuevo-seguimiento-group">
                  <div class="nuevo-seguimiento2"></div>
                  <img
                    class="ffffff-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/525698ffffff-1.svg"
                  />
                </div>
              </div>
              <div class="nuevo-seguimiento-container">
                <div class="nuevo-seguimiento3" id="nuevoSeguimiento"></div>
                <h1 class="h11">+</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="admEliminacionPopup" class="popup-overlay" style="display: none">
      <div class="adm-eliminacion">
        <b class="foto1">Foto</b>
        <div class="adm-eliminacion-child"></div>
        <div class="adm-eliminacion-item"></div>
        <div class="especie1">Especie</div>
        <div class="nacimiento1">Nacimiento</div>
        <div class="gato1">Gato</div>
        <div class="mis-mascotas-container">
          <h2 class="mis-mascotas1">Mis mascotas</h2>
        </div>
        <form class="nombre-parent">
          <div class="nombre1">Nombre</div>
          <div class="raza1">Raza</div>
          <div class="sexo1">Sexo</div>
          <button class="rectangle-parent13">
            <div class="frame-child17"></div>
            <div class="h2">H</div>
          </button>
          <div class="rectangle-parent14">
            <div class="frame-child18"></div>
            <div class="yudy1">Yudy</div>
          </div>
          <div class="rectangle-parent15">
            <div class="frame-child19"></div>
            <div class="mestizo1">Mestizo</div>
          </div>
          <div class="ellipse-group">
            <div class="frame-child20"></div>
            <button class="rectangle-parent16">
              <div class="frame-child21"></div>
              <div class="m1">M</div>
            </button>
            <div class="rectangle-parent17">
              <div class="frame-child22"></div>
              <h3 class="est-seguro-que">
                ¿Está seguro que quiere eliminar este seguimiento?
              </h3>
              <div class="frame-wrapper12">
                <div class="frame-parent19">
                  <div class="nuevo-seguimiento-parent1">
                    <div class="nuevo-seguimiento4"></div>
                    <div class="no">NO</div>
                  </div>
                  <div class="ellipse-container">
                    <div class="frame-child23"></div>
                    <div class="si">SI</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var nuevoSeguimiento = document.getElementById("nuevoSeguimiento");
      if (nuevoSeguimiento) {
        nuevoSeguimiento.addEventListener("click", function () {
          var popup = document.getElementById("admEliminacionPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
