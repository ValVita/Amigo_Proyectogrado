<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./eliminarseguimeinto.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="eliminarseguimeinto">
      <div class="fecha2">Fecha</div>
      <div class="tipo2">Tipo</div>
      <div class="resultado2">Resultado</div>
      <div class="developer-directory">
        <h3 class="seguimiento-personalizado1">Seguimiento personalizado</h3>
      </div>
      <img
        class="eliminarseguimeinto-child"
        alt=""
        src="./public/mascotarectangle.svg"
      />

      <div class="nuevo-seguimiento6"></div>
      <div class="div">+</div>
      <div class="eliminarseguimeinto-item"></div>
      <section class="idea-board-parent">
        <div class="idea-board">
          <div class="new-tracking-fields">
            <div class="nombre4">Nombre</div>
            <div class="tracking-visualization">
              <div class="pet-preview">
                <div class="pet-preview-child"></div>
                <img
                  class="perrito-icon"
                  loading="lazy"
                  alt=""
                  src="./public/perrito@2x.png"
                />
              </div>
            </div>
            <div class="nuevo-seguimiento7"></div>
            <div class="nuevo-seguimiento8"></div>
            <div class="confirmation-area">
              <div class="nuevo-seguimiento9"></div>
              <h1 class="h12">+</h1>
            </div>
            <img
              class="ffffff-1-icon1"
              loading="lazy"
              alt=""
              src="./public/525698ffffff-1.svg"
            />

            <div class="deletion-confirmation">
              <div class="deletion-confirmation-child"></div>
              <div class="est-seguro-que1">
                ¿Está seguro que quiere eliminar este seguimiento?
              </div>
              <div class="button-layout-wrapper">
                <div class="button-layout">
                  <div class="button-labels">
                    <div class="nuevo-seguimiento10"></div>
                    <div class="no1">NO</div>
                  </div>
                  <div class="button-labels1">
                    <div class="button-labels-child"></div>
                    <div class="si1">SI</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-previews">
          <div class="chat-previews-child"></div>
          <img
            class="sin-ttulo-1"
            loading="lazy"
            alt=""
            src="./public/sin-ttulo-1@2x.png"
          />
        </div>
      </section>
    </div>
  </body>
</html>
