<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./adminupload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <form class="adminupload">
      <div class="actualizacin-de-mascota-wrapper">
        <h2 class="actualizacin-de-mascota">Actualizaci√≥n de mascota</h2>
      </div>
      <section class="pet-info">
        <div class="photo-block">
          <div class="pet-photo">
            <div class="pet-photo-child"></div>
            <b class="foto2">Foto</b>
          </div>
        </div>
        <div class="name-species">
          <div class="name-input">
            <div class="name-field">
              <div class="nombre2">Nombre</div>
            </div>
            <div class="name-input-box"></div>
          </div>
          <div class="species-input">
            <div class="species-field">
              <input
                class="species-field-child"
                placeholder="Especie"
                type="text"
              />

              <div class="species-input-box"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="breed-birth">
        <div class="breed-birth-details">
          <div class="breed-date">
            <div class="breed-input">
              <div class="raza2">Raza</div>
            </div>
            <div class="breed-input-box"></div>
          </div>
          <div class="birth-input">
            <div class="nacimiento2">Nacimiento</div>
            <div class="birth-date-field">
              <div class="birth-input-box"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="gender-buttons">
        <div class="gender-selection">
          <div class="gender-options">
            <div class="sexo2">Sexo</div>
            <div class="male-option">
              <button class="male-button">
                <div class="male-button-child"></div>
                <div class="h3">H</div>
              </button>
            </div>
            <button class="female-option">
              <div class="female-option-child"></div>
              <div class="m2">M</div>
            </button>
          </div>
          <div class="action-buttons">
            <div class="button-container">
              <button class="vector-container">
                <img
                  class="frame-child24"
                  alt=""
                  src="./public/rectangle-20.svg"
                />

                <b class="cancelar1">Cancelar</b>
              </button>
              <button class="vector-parent1">
                <img
                  class="frame-child25"
                  alt=""
                  src="./public/rectangle-13.svg"
                />

                <b class="guardar">Guardar</b>
              </button>
            </div>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
