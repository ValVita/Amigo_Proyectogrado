<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./examenes-upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="examenes-upload">
      <div class="actualizar-examen-wrapper">
        <h3 class="actualizar-examen">Actualizar examen</h3>
      </div>
      <div class="frame-parent120">
        <div class="mascota-group">
          <div class="mascota14">Mascota</div>
          <img
            class="mascotarectangle-icon7"
            loading="lazy"
            alt=""
            src="./public/mascotarectangle.svg"
          />
        </div>
        <div class="frame-parent121">
          <div class="frame-parent122">
            <div class="fecha-wrapper6">
              <div class="fecha21">Fecha</div>
            </div>
            <img
              class="fecharectangle-icon7"
              loading="lazy"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
          <div class="frame-parent123">
            <div class="tipo-examen-container">
              <div class="tipo-examen1">Tipo examen</div>
            </div>
            <img
              class="doctorrectangle-icon5"
              loading="lazy"
              alt=""
              src="./public/mascotarectangle.svg"
            />
          </div>
        </div>
      </div>
      <img
        class="examenes-upload-child"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="examenes-upload-item"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar21">Guardar</b>
      <img
        class="examenes-upload-inner"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="examenes-upload-child1"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar22">Guardar</b>
      <img
        class="examenes-upload-child2"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <section class="frame-parent124">
        <div class="frame-parent125">
          <div class="frame-parent126">
            <div class="veterinaria-group">
              <div class="veterinaria15">Veterinaria</div>
              <div class="consulta16">Documento</div>
            </div>
            <div class="veterinariarectangle-group">
              <img
                class="veterinariarectangle-icon5"
                loading="lazy"
                alt=""
                src="./public/mascotarectangle.svg"
              />

              <div class="consultarectangle-parent1">
                <img
                  class="consultarectangle-icon7"
                  alt=""
                  src="./public/mascotarectangle.svg"
                />

                <div class="consulta17">Adjunto</div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper58">
            <button class="vector-parent16">
              <img
                class="frame-child83"
                alt=""
                src="./public/rectangle-20.svg"
              />

              <b class="cancelar10">Cancelar</b>
            </button>
          </div>
        </div>
        <button class="vector-parent17">
          <img class="frame-child84" alt="" src="./public/rectangle-13.svg" />

          <b class="guardar23">Guardar</b>
        </button>
      </section>
    </div>
  </body>
</html>
