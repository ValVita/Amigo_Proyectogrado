<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./malestar-upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="malestar-upload">
      <div class="actualizar-malestar-wrapper">
        <h3 class="actualizar-malestar">Actualizar malestar</h3>
      </div>
      <img
        class="malestar-upload-child"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="malestar-upload-item"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar27">Guardar</b>
      <img
        class="malestar-upload-inner"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <img
        class="malestar-upload-child1"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <b class="guardar28">Guardar</b>
      <img
        class="malestar-upload-child2"
        alt=""
        src="./public/rectangle-20.svg"
      />

      <section class="frame-parent138">
        <div class="mascota-input-parent">
          <div class="mascota-input">
            <div class="mascota-labels">
              <div class="mascota17">Mascota</div>
              <div class="fecha27">Fecha</div>
              <div class="nota3">Nota</div>
            </div>
            <div class="mascotarectangle-group">
              <img
                class="mascotarectangle-icon9"
                loading="lazy"
                alt=""
                src="./public/mascotarectangle1.svg"
              />

              <img
                class="fecharectangle-icon9"
                loading="lazy"
                alt=""
                src="./public/mascotarectangle1.svg"
              />
            </div>
          </div>
          <div class="consulta-input-parent">
            <div class="consulta-input">
              <div class="consulta-one">
                <div class="consulta22">Documento</div>
              </div>
              <div class="consulta-two">
                <img
                  class="consultarectangle-icon9"
                  alt=""
                  src="./public/mascotarectangle1.svg"
                />

                <input class="consulta23" placeholder="Adjunto" type="text" />
              </div>
            </div>
            <div class="buttons-input-wrapper">
              <div class="buttons-input">
                <button class="button-labels2">
                  <img
                    class="button-labels-item"
                    alt=""
                    src="./public/rectangle-20.svg"
                  />

                  <b class="cancelar12">Cancelar</b>
                </button>
                <button class="button-labels3">
                  <img
                    class="button-labels-inner"
                    alt=""
                    src="./public/rectangle-13.svg"
                  />

                  <b class="guardar29">Guardar</b>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="doctorrectangle-container">
          <img
            class="doctorrectangle-icon7"
            loading="lazy"
            alt=""
            src="./public/doctorrectangle.svg"
          />
        </div>
      </section>
    </div>
  </body>
</html>
