    <link

  <body>
    <div class="medicamento-new">

      />

      <b class="guardar30">Guardar</b>

        class="medicamento-new-inner"

          <div class="frame-parent155">

                <img

                </div>
              </div>
              <div class="consultarectangle-parent3">
                <img
                  class="consultarectangle-icon10"

                />

                <div class="consultarectangle-parent4">
                  <img
                    class="consultarectangle-icon11"
                    alt=""
                    src="./public/mascotarectangle.svg"
                  />

                  <div class="consulta36">Adjunto</div>

        </div>
        <div class="frame-parent158">

          <div class="frame-wrapper79">
            <div class="frame-parent159">

              </button>

                <img
                  class="frame-child118"
                  alt=""
                  src="./public/rectangle-13.svg"
                />

                <b class="guardar32">Guardar</b>
              </button>
            </div>
          </div>
        </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./medicamento-view.html";
        });
      }
      </script>
