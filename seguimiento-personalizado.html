<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
    />
  </head>
  <body>
    <div class="seguimiento-personalizado3">
      <div class="frame">
        <div class="frame-child39"></div>
        <div class="sin-ttulo-1-parent">
          <img class="sin-ttulo-12" alt="" src="./public/sin-ttulo-1@2x.png" />

          <div class="fecha4">Fecha</div>
          <div class="tipo4">Tipo</div>
          <div class="resultado4">Resultado</div>
        </div>
      </div>
      <div class="seguimiento-personalizado-child"></div>
      <header class="rectangle-parent21">
        <div class="frame-child40"></div>
        <nav class="frame-wrapper17">
          <nav class="frame-parent32">
            <div class="mascota-wrapper2">
              <div class="mascota5">Mascota</div>
            </div>
            <div class="seguimiento-frame">
              <div class="seguimiento2">Seguimiento</div>
            </div>
            <div class="cita-medica-wrapper1">
              <div class="cita-medica3">Cita medica</div>
            </div>
            <div class="vacuna3">Vacuna</div>
            <div class="examenes3">Examenes</div>
            <div class="malestar-wrapper1">
              <div class="malestar3">Malestar</div>
            </div>
            <div class="medicamento3">Medicamento</div>
          </nav>
        </nav>
        <img
          class="icons8-home-2"
          loading="lazy"
          alt=""
          src="./public/icons8home-1.svg"
        />
      </header>
      <div class="nuevo-seguimiento15"></div>
      <main class="seguimiento-personalizado-inner">
        <section class="frame-parent33">
          <div class="seguimiento-personalizado-wrapper">
            <h1 class="seguimiento-personalizado4">
              Seguimiento personalizado
            </h1>
          </div>
          <div class="frame-parent34">
            <div class="frame-parent35">
              <div class="frame-parent36">
                <div class="frame-wrapper18">
                  <div class="ellipse-parent3">
                    <div class="frame-child41"></div>
                    <img
                      class="perrito-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/perrito2@2x.png"
                    />
                  </div>
                </div>
                <div class="frame-wrapper19">
                  <div class="frame-parent37">
                    <div class="nombre-frame">
                      <div class="nombre6">Nombre</div>
                    </div>
                    <img
                      class="frame-child42"
                      loading="lazy"
                      alt=""
                      src="./public/mascotarectangle.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-parent38">
                <div class="nuevo-seguimiento-parent3">
                  <div class="nuevo-seguimiento16"></div>
                  <h1 class="h13">+</h1>
                </div>
                <div class="frame-wrapper20">
                  <div class="nuevo-seguimiento-parent4">
                    <div class="nuevo-seguimiento17"></div>
                    <img
                      class="ffffff-1-icon3"
                      loading="lazy"
                      alt=""
                      src="./public/525698ffffff-1.svg"
                    />
                  </div>
                </div>
                <div class="nuevo-seguimiento-parent5">
                  <div class="nuevo-seguimiento18" id="nuevoSeguimiento"></div>
                  <h1 class="h14">+</h1>
                </div>
              </div>
            </div>
            <div class="frame-wrapper21">
              <div class="rectangle-parent22">
                <div class="frame-child43"></div>
                <div class="sin-ttulo-1-group">
                  <img
                    class="sin-ttulo-13"
                    alt=""
                    src="./public/sin-ttulo-1@2x.png"
                  />

                  <div class="fecha5">Fecha</div>
                  <div class="tipo-frame">
                    <div class="tipo5">Tipo</div>
                  </div>
                  <div class="resultado5">Resultado</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div
      id="eliminarseguimeintoContainer"
      class="popup-overlay"
      style="display: none"
    >
      <div class="eliminarseguimeinto">
        <div class="fecha2">Fecha</div>
        <div class="tipo2">Tipo</div>
        <div class="resultado2">Resultado</div>
        <div class="developer-directory">
          <h3 class="seguimiento-personalizado1">Seguimiento personalizado</h3>
        </div>
        <img
          class="eliminarseguimeinto-child"
          alt=""
          src="./public/mascotarectangle.svg"
        />

        <div class="nuevo-seguimiento6"></div>
        <div class="div">+</div>
        <div class="eliminarseguimeinto-item"></div>
        <section class="idea-board-parent">
          <div class="idea-board">
            <div class="new-tracking-fields">
              <div class="nombre4">Nombre</div>
              <div class="tracking-visualization">
                <div class="pet-preview">
                  <div class="pet-preview-child"></div>
                  <img
                    class="perrito-icon"
                    loading="lazy"
                    alt=""
                    src="./public/perrito@2x.png"
                  />
                </div>
              </div>
              <div class="nuevo-seguimiento7"></div>
              <div class="nuevo-seguimiento8"></div>
              <div class="confirmation-area">
                <div class="nuevo-seguimiento9"></div>
                <h1 class="h12">+</h1>
              </div>
              <img
                class="ffffff-1-icon1"
                loading="lazy"
                alt=""
                src="./public/525698ffffff-1.svg"
              />

              <div class="deletion-confirmation">
                <div class="deletion-confirmation-child"></div>
                <div class="est-seguro-que1">
                  ¿Está seguro que quiere eliminar este seguimiento?
                </div>
                <div class="button-layout-wrapper">
                  <div class="button-layout">
                    <div class="button-labels">
                      <div class="nuevo-seguimiento10"></div>
                      <div class="no1">NO</div>
                    </div>
                    <div class="button-labels1">
                      <div class="button-labels-child"></div>
                      <div class="si1">SI</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-previews">
            <div class="chat-previews-child"></div>
            <img
              class="sin-ttulo-1"
              loading="lazy"
              alt=""
              src="./public/sin-ttulo-1@2x.png"
            />
          </div>
        </section>
      </div>
    </div>

    <script>
      var nuevoSeguimiento = document.getElementById("nuevoSeguimiento");
      if (nuevoSeguimiento) {
        nuevoSeguimiento.addEventListener("click", function () {
          var popup = document.getElementById("eliminarseguimeintoContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
